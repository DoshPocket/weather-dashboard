<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" 
      />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Appication</title>
  </head>

  <body>
    <header>
      <nav class="bg-light">
        <h1 class="text-center text-success">What's Your Damage, Weather?</h1>
      </nav>
    </header>
    <div class="container-fluid">
      <section class="row">
        <div class="col-lg-2">
      <h1>Search for a City:</h1>
    </div>
      <!-- Search Area and History-->
        <input
          type="search"
          class="form-control"
          id="enter-city-name"
          placeholder="Toronto"
        />
        <button type="button" class="btn btn-primary" id="fetch-button">Search</button>
      <div>
      <button class="btn btn-primary m-3" type="button" id="clear-history">Clear history</button>
      <form id="history"></form>
      </div>
      </section>
      <!-- Results Display -->
      <div class="col-lg-9">
        <div class="row mr-0">
            <div id="current-weather" class="col-lg-7 card m-3 d-none">
                <div class="card">
                    <h3 id="city-name" class="city-name align-middle"></h3>
                    <img id="current-pic" alt="">
                    <p id="temperature"></p>
                    <p id="humidity"></p>
                    <p id="wind-speed"></p>
                    <p id="UV-index"></p>
                </div>
            </div>
        </div>
      <!-- Forecast Display -->
      <section class="row d-none" id="five-day-forecast">
        <div class="col-12">
        <h2>5-Day Forecast</h2>
      </div>
        <div class="row pl-2">
          <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
          <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
          <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
          <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
          <div class="col-md-2 forecast bg-primary text-white m-2 rounded"></div>
        </div>
      </section>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
